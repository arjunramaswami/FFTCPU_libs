stages:
  - build
  - execute

compile_est_plan:
  stage: build
  script:
    - echo "Building"
    - module load toolchain/gompi devel/CMake numlib/FFTW
    - cd fftw
    - rm -rf build && mkdir build && cd build
    - cmake ..
    - make
  artifacts:
    paths:
      - fftw/build/hybrid_many

run_est_plan:
  stage: execute
  script:
    - cd fftw/build
    - ./hybrid_many --num=16 --threads=2 --batch=2
